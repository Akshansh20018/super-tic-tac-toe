        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px; /* Reduce the gap between sub-boards */
            width: 500px;
            margin: 0 auto;
        }
        .sub-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 2px; /* Reduce the gap between cells inside sub-boards */
            background-color: #ffffff; /* Add a background color for better visibility */
            padding: 2px; /* Add padding around sub-boards */
            box-sizing: border-box; /* Include padding in the element's dimensions */
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
        }
        .active-board {
            background-color: #e0e0e0;
        }
        #status-display {
            position: fixed;
            top: 10px;
            right: 10px;
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #timers {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Super Tic-Tac-Toe</h1>
    <div id="timers">
        <div>Player X: <span id="timerX"></span></div>
        <div>Player O: <span id="timerO"></span></div>
    </div>
    <div id="board"></div>
    <p id="status"></p>
    <div id="status-display"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const statusDisplayElement = document.getElementById('status-display');
        const timerXElement = document.getElementById('timerX');
        const timerOElement = document.getElementById('timerO');

        let playerSymbol;

        socket.on('id_status', (message) => {
            statusDisplayElement.textContent = message;
        });

        const renderBoard = ({ gameState, currentPlayer, currentBoard }) => {
            boardElement.innerHTML = '';
            gameState.forEach((subBoard, boardIndex) => {
                const subBoardElement = document.createElement('div');
                subBoardElement.className = 'sub-board';
                if (currentBoard === -1 || currentBoard === boardIndex) {
                    subBoardElement.classList.add('active-board');
                }
                subBoard.forEach((cell, cellIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.textContent = cell || '';
                    cellElement.addEventListener('click', () => {
                        socket.emit('makeMove', { boardIndex, cellIndex });
                    });
                    subBoardElement.appendChild(cellElement);
                });
                boardElement.appendChild(subBoardElement);
            });
            statusElement.textContent = `Current player: ${currentPlayer}`;
        };

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        socket.on('id_status', (message)=> {
            statusDisplayElement.textContent = message;
        });
        socket.on('gameState', ({ gameState, currentPlayer, currentBoard, timers }) => {
            renderBoard({ gameState, currentPlayer, currentBoard });
            timerXElement.textContent = formatTime(timers.X);
            timerOElement.textContent = formatTime(timers.O);
        });
        socket.on('updateTimers', (timers) => {
            timerXElement.textContent = formatTime(timers.X);
            timerOElement.textContent = formatTime(timers.O);
        });
        socket.on('subBoardWin', ({ boardIndex, winner }) => {
            statusElement.textContent = `Player ${winner} won sub-board ${boardIndex + 1}!`;
        });
        socket.on('gameWin', ({ winner, reason }) => {
            if (reason === 'timeout') {
                statusElement.textContent = `Player ${winner} wins due to timeout!`;
            } else {
                statusElement.textContent = `Player ${winner} wins the game!`;
            }
        });
        socket.on('notYourTurn', () => {
            statusElement.textContent = "It's not your turn!";
        });
        // socket.on('status', (message) => {
        //     statusDisplayElement.textContent = message;
        // });
    </script>
</body>
